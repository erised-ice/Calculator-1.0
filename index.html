<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator 1.0</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body> 
  <form class="form" method="POST" action="">
    <input type="text" id="first-number" class="display display--first-number" value="">
    <input type="text" id="second-number" class="display display--second-number" value="">
    <div class="keys__operations">
      <button class="button button__operations" id="devision()">/</button>
      <button class="button button__operations" id="multiplication()">*</button>
      <button class="button button__operations" id="deletion()">c</button>
      <button class="button button__operations" id="subtraction()">-</button>
      <button class="button button__operations" onclick="addition()">+</button>
    </div>
    <p class="result-number" id="result-number">Результат:</p>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
